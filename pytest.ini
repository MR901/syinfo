[tool:pytest]
minversion = 6.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-config
    --strict-markers
markers =
    slow: marks tests as slow
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
